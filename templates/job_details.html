<!-- templates/job_details.html -->
{% extends "base.html" %}

{% block title %}Job Details{% endblock %}

{% block content %}

<h3>Job Details for {{ job_id }}</h3>
<h4>Generated TeX Files</h4>
<ul>
    {% for file in tex_files %}
    <li><a href="{{ url_for('serve_tex_file', job_id=job_id, filename=file) }}">{{ file }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
