<!-- templates/settings.html -->
{% extends "base.html" %}

{% block title %}Settings{% endblock %}

{% block content %}
<h3>Settings</h3>

<form action="{{ url_for('save_settings') }}" method="post">
    <div class="form-group">
        <label for="dataDir">Data Directory:</label>
        <input type="text" id="dataDir" name="dataDir" value="{{ data_dir }}">
    </div>
    <button type="submit" class="btn-blue">Save Settings</button>
</form>
{% endblock %}
