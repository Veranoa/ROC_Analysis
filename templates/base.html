<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ROC Analysis - {% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</head>
<body>
    <!-- Page Header -->
    <header class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{{ url_for('upload') }}">ROC Analysis</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="{{ url_for('upload') }}">Plotting</a></li>
                <li><a href="{{ url_for('job_status') }}">Job Status</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{{ url_for('settings') }}">Settings</a></li>
            </ul>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container" style="margin-top: 70px;">
        {% block content %}{% endblock %}
    </div>

    <!-- Page footer -->
    <footer class="footer">
        <div class="container">
            <p class="text-muted">ROC Analysis &copy; 2024</p>
        </div>
    </footer>
</body>
</html>
